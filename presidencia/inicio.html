
<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Inicializar EmailJS con tu clave pública
            emailjs.init('vaJe6qdfjoO8zuHK6QBVC'); // Reemplaza 'tu_user_id' con tu clave pública de EmailJS
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // Enviar el formulario usando sendForm
                emailjs.sendForm('contact_service', 'contact-form', this)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Mensaje enviado con éxito!');
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Ocurrió un error al enviar el mensaje. Inténtalo de nuevo más tarde.');
                    });
            });
        }
    </script>
</head>
<body>
    <form id="contact-form">
        <!-- Valor estático para simplificar el tutorial -->
        <input type="hidden" name="contact_number" value="697483">
        <label>Nombre</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Mensaje</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
